      <p class="text-toba">
        三重県の鳥羽市にある、鳥羽水族館。<br>
        ここでしか見られないジュゴンやマナティも必見です。<br>
        <br>
        中でも人気なのは２匹のラッコです。<br>
        キラちゃんとメイちゃんは芸達者。<br>
        かわいい仕草にすっかり魅了されてしまいました。<br>
        <br>
        広大な敷地にたくさんの海の生物が展示されています。<br>
        １日いても飽きませんでした。<br>
      </p>

  <script src="js/slider.js"></script>
  <button id="pageTop">上へ戻る</button>
  <script>
    const pageTopBtn = document.getElementById("pageTop");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        pageTopBtn.classList.add("show");
      } else {
        pageTopBtn.classList.remove("show");
      }
    });

    pageTopBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
